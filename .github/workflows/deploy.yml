name: Deploy to Laravel Cloud

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install @radix-ui/react-switch --legacy-peer-deps

      - name: Build assets
        run: npm run build

      - name: Deploy to Laravel Cloud
        run: echo "Deploying to Laravel Cloud - this step is handled by Laravel Cloud itself"
